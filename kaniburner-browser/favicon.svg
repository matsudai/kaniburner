<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <g fill="none" stroke="#B71C1C" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Body - angular hexagon -->
    <polygon points="22,32 28,26 36,26 42,32 42,44 36,50 28,50 22,44" fill="#E53935" fill-opacity="0.25"/>

    <!-- Body origami facets -->
    <line x1="32" y1="26" x2="32" y2="50" stroke-opacity="0.4"/>
    <line x1="22" y1="38" x2="42" y2="38" stroke-opacity="0.4"/>

    <!-- Left claw -->
    <path d="M22,32 L14,24 L6,14"/>
    <path d="M6,14 L2,10 L8,8 L12,14"/>
    <line x1="6" y1="14" x2="12" y2="14"/>

    <!-- Right claw -->
    <path d="M42,32 L50,24 L58,14"/>
    <path d="M58,14 L62,10 L56,8 L52,14"/>
    <line x1="58" y1="14" x2="52" y2="14"/>

    <!-- Left eye -->
    <line x1="28" y1="26" x2="26" y2="18"/>
    <circle cx="26" cy="16" r="2.5" fill="#B71C1C"/>

    <!-- Right eye -->
    <line x1="36" y1="26" x2="38" y2="18"/>
    <circle cx="38" cy="16" r="2.5" fill="#B71C1C"/>

    <!-- Left legs -->
    <polyline points="22,34 10,30 6,32"/>
    <polyline points="22,38 8,38 4,40"/>
    <polyline points="22,43 10,48 6,52"/>

    <!-- Right legs -->
    <polyline points="42,34 54,30 58,32"/>
    <polyline points="42,38 56,38 60,40"/>
    <polyline points="42,43 54,48 58,52"/>
  </g>
</svg>
